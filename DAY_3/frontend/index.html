<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My web page</title>
    </head>
    <body>

        <p>This is a sample paragraph to demonstrate a basic HTML structure.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ul>
            <li>First</li>
            <li>Second</li>

        </ul>
        <table>
            <tr>

            <tr>

</html>
